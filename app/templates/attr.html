<html> 
    <head>    <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="row mx-5 my-3">
            <div class="card mxn-3 myn-2">
                <div class="card-header bg-success text-white">   <!-- card header -->
                    <p class="h4 align-middle"> All Atributes </p>
                </div>
                <div class="card-body">                           <!-- card body -->
                    {% for l in slots %}  <!-- display all slots -->
                    <button class="btn btn-outline-success disabled mx-1 my-1">{{ l }}</button>
                    {% endfor %}
                </div>
                    
            </div>
                
        </div>
    </body>
        
</html>
